<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Streetfighter Crystal Game</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">

    <link href="https://fonts.googleapis.com/css?family=Merriweather|Playfair+Display:900|Source+Serif+Pro&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://use.typekit.net/jnj8hmj.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css" rel="stylesheet">



</head>


<body style="background-color: black">
    <div class="flexContainer background" id="player">
        <div class="row">
            <div class="col-5 text-md-left flexContainer">
                <h1 class="text">CPU</h1>
                <div class="score">
                    <a>Wins: </a>
                    <span id="cpuwins">0</span>
                    <a> Losses: </a>
                    <span id="cpulosses">0</span>
                </div>
                <div id="cpu">
                    <img src="assets/Sf2hf-ryu-portrait.gif" class="c-thumbnails" id="ryu2">
                    <img src="assets/Sf2hf-zangief-portrait.gif" class="c-thumbnails" id="zang2">
                    <img src="assets/Sf2hf-honda-portrait.gif" class="c-thumbnails" id="honda2">
                    <img src="assets/Sf2hf-chun-portrait.gif" class="c-thumbnails" id="chung2"></div>
                <p id="cpuhealth" class="cpuhealth">HEALTH </p>
                <div id="progressbar2" class="progressbar left">
                </div>
            </div>
            <div class="col-2 text-center">
                <img src="assets/vs.png" class="versus" id="CPU">
            </div>
            <div class="col-5 text-md-right">
                <h1 class="text">PLAYER 1</h1>
                <div class="score">
                    <a>Wins: </a>
                    <span id="p1wins">0</span>
                    <a> Losses: </a>
                    <span id="p1losses">0</span>
                </div>
                <div id="player1">
                    <img src="assets/right-ryu-portrait.gif" class="p-thumbnails">
                    <img src="assets/right-zangief-portrait.gif" class="p-thumbnails">
                    <img src="assets/right-honda-portrait.gif" class="p-thumbnails">
                    <img src="assets/right-chun-portrait.gif" class="p-thumbnails"></div>
                <p id="p1health" class="p1health">HEALTH </p>
                <div id="progressbar" class="progressbar right">
                </div>
                <div class="text-right center" id="controls">
                    <button type="button" class="btn btn-success button" id="punch">Punch</button>
                    <button type="button" class="btn btn-danger button" id="kick">Kick</button>
                    <button type="button" class="btn btn-warning button" id="special">Special</button>
                </div>
            </div>
        </div>
        <div class="col-12 text-center">
            <div id="logo"><img src="assets/Street_Fighter_Logo.png" class="logo"></div>
            <div id="start"><img src="assets/start.png" class="start"></div>
        </div>
        <div id="charselect" class="col-12 text-center">
            <div><img src="assets/choose.png" class="center"></div>
            <br>
            <img src="assets/right-ryu-portrait.gif" class="p-thumbnails" type="button" id="ryu">
            <img src="assets/right-zangief-portrait.gif" class="p-thumbnails" type="button" id="zang">
            <img src="assets/right-honda-portrait.gif" class="p-thumbnails" type="button" id="honda">
            <img src="assets/right-chun-portrait.gif" class="p-thumbnails" type="button" id="chung">
        </div>
        <div class="row">
            <div class="col-md-4 text-md-left" id="cpu-fighter" class="c-character"></div>
            <div class="col-md-4 text-md-center">
                <span id="winner" class="center"><img src="assets/win.png" class="center"></span>
                <span id="loser" class="center"><img src="assets/lose.png" class="center"></span>
                <span id="attacks" class="max20"></span>
                <div id="playagain"><img src="assets/playagain.png" class="play"></div>
                <br>
                <span class="cpu-damage" id="cpu-damage"></span>
                <span class="p1-damage" id="p1-damage"></span>
            </div>
            <div class="col-md-4 text-md-right" id="P1-fighter" class="p-character"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script> -->

    <script src="magic.js"></script>

</body>

</html>
