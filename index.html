<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Rob's Web Portfolio</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Playfair+Display:900|Source+Serif+Pro&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/jnj8hmj.css">
    <link rel="stylesheet" href="css/style.css" type="text/css" rel="stylesheet">



</head>


<body style="background-color: black">
    <div class="flexContainer background" id="player">
        <div class="row">
            <div class="col-5 text-md-left flexContainer">
                <h1 class="text">CPU</h1>
                <img src="assets/Sf2hf-ryu-portrait.gif" class="c-thumbnails" id="ryu2">
                <img src="assets/Sf2hf-zangief-portrait.gif" class="c-thumbnails" id="zang2">
                <img src="assets/Sf2hf-honda-portrait.gif" class="c-thumbnails" id="honda2">
                <img src="assets/Sf2hf-chun-portrait.gif" class="c-thumbnails" id="chung2">
                <p id="cpuhealth">HEALTH</p>
                <div class="progress">
                    <div id="cpuhealth" class="progress-bar bg-danger progress-bar-striped progress-bar-animated"
                        role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="90" style="width: 100%">
                    </div>
                </div>
            </div>
            <div class="col-2 text-center">
                <img src="assets/vs.png" class="versus" id="CPU">
            </div>
            <div class="col-5 text-sm-right">
                <h1 class="text">PLAYER 1</h1>
                <img src="assets/Sf2hf-ryu-portrait.gif" class="p-thumbnails" type="button" id="ryu">
                <img src="assets/Sf2hf-zangief-portrait.gif" class="p-thumbnails" type="button" id="zang">
                <img src="assets/Sf2hf-honda-portrait.gif" class="p-thumbnails" type="button" id="honda">
                <img src="assets/Sf2hf-chun-portrait.gif" class="p-thumbnails" type="button" id="chung">

                <p id="p1health">HEALTH</p>
                <div class="progress">
                    <div id="p1healthbar" class="progress-bar bg-danger progress-bar-striped progress-bar-animated"
                        role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                    </div>
                </div>
                <div class="row justify-content-end">
                    <div class="col-12">
                        <div class="text-md-right">
                            <button type="button" class="btn btn-warning button" id="special">Special</button>
                            <button type="button" class="btn btn-danger button" id="kick">Kick</button>
                            <button type="button" class="btn btn-success button" id="punch">Punch</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="flexcontainer">
            <div class="row">
                <div class="col-12 text-center" id="title">
                    <div><img src="assets/Street_Fighter_Logo.png" id="logo"></div>
                    <img src="assets/arcade-font-writer.png" id="start">
                    <img src="assets/choose.png" id="choose">
                    <!-- <img src="assets/gameover.png" id="gameover"> -->
                </div>
                <div class="col-6 text-md-left" id="cpu-fighter"></div>
                <div class="col-6 text-md-right" id="P1-fighter"></div>
            </div>


        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="magic.js"></script>
</body>

</html>
